<h2>Employee List</h2>
<p *ngIf="!employees; else employeesList">
  No Employees
</p>
<ng-template #employeesList>
  <button (click)="addEmployee()">Add Employee</button>
  <table class="table table-striped" *ngIf="employees">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>
        <button (click)="updateEmployee(employee)" class="btn btn-info">Update</button>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</ng-template>
